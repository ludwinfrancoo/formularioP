<!DOCTYPE html>
<html>
	<head>
		<title>Formulario de productos</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/boo/css/bootstrap.css">
		<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
		<script src="cordova.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
	    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 centradoimagen">
					<img src="images/logo.png">
				</div>
				<div class="col-md-6 formulario">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="f1">Codigo</label>
					    <input type="text" class="form-control">
					    <small class="form-text text-muted f2">Ingrese el cogio unico del producto</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="f1">Nombre</label>
					    <input type="text" class="form-control">
					    <small class="form-text text-muted f2">Ingrese el nombre del producto</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="f1">Precio</label>
					    <input type="text" class="form-control">
					    <small class="form-text text-muted f2">Ingrese el Precio del producto</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="f1">Descripción</label>
					    <input type="text" class="form-control">
					    <small class="form-text text-muted f2">Ingrese una pequeña descripción del producto</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="f1">Categoria</label>
					    <input type="text" class="form-control">
					    <small class="form-text text-muted f2">Ingrese en que Categoria desea ingresar su producto (sin espacios y en minusculas)</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1" class="f1">Cantidad</label>
					    <input type="text" class="form-control">
					    <small class="form-text text-muted f2">Ingrese la cantidad de productos</small>
					    ELLA SI TE AMA ♥
					  </div>
					</form>
				</div>
			</div>
		</div>












		<script src="lib/boo/js/bootstrap.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
